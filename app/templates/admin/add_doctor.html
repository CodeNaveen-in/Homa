{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Doctor</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin_bp.add_doctor_post') }}" method="POST">
                        
                        <h5 class="text-muted border-bottom pb-2">Account Credentials</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="doctor@homa.com" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                        </div>

                        <h5 class="text-muted border-bottom pb-2 mt-4">Professional Details</h5>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control" placeholder="Dr. John Doe" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Qualification</label>
                                <input type="text" name="qualification" class="form-control" placeholder="MBBS, MD" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Years of Experience</label>
                                <input type="number" name="experience" class="form-control" min="1" value="1" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Department</label>
                            <select name="department_id" class="form-select" required>
                                <option value="" selected disabled>Choose Department...</option>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Register Doctor</button>
                            <a href="{{ url_for('admin_bp.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
