{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <form class="row g-2 mb-4" method="GET">
        <div class="col-md-6">
            <input type="text" name="q" class="form-control" placeholder="Search doctor name..." value="{{ request.args.get('q', '') }}">
        </div>
        <div class="col-md-4">
            <select name="dept_id" class="form-select">
                <option value="">All Specializations</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <div class="row">
        {% for doc in doctors %}
        <div class="col-md-4 mb-3">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Dr. {{ doc.full_name }}</h5>
                    <p class="text-primary mb-1">{{ doc.department.name }}</p>
                    <p class="small text-muted">{{ doc.qualification }}</p>
                    <a href="{{ url_for('patient_bp.book_appointment', doctor_id=doc.id) }}" class="btn btn-sm btn-success">Book Visit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
