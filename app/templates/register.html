{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-white"><h4>Patient Registration</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
                        <div class="col"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col"><label class="form-label">Phone</label><input type="text" name="phone" class="form-control" required></div>
                        <div class="col"><label class="form-label">Age</label><input type="number" name="age" class="form-control" required></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
